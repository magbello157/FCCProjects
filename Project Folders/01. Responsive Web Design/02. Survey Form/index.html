<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  
  <div class="container">
    
    <div class="form-wrapper">
      
      <div class="form-header">
        <h1 id="title">Good Vibes Form</h1>
      </div>

      <div class="form-body">
        <p id="description">Share a positive experience</p>
        <form id="survey-form">

          <!-- Name -->
          <div class="form-row">
            <div class="label">
              <label id="name-label" for="name">Name</label>
            </div>
            <div class="input-field">
              <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
          </div>
          
          <!-- Email -->
          <div class="form-row">
            <div class="label">
              <label id="email-label" for="email">Email</label>
            </div>
            <div class="input-field">
              <input type="email" name="email" id="email" placeholder="Enter your email" required>
            </div>
          </div>

          <!-- How good was it? -->
          <div class="form-row">
            <div class="label">
              <label id="number-label" for="number">How good was it?</label>
            </div>
            <div class="input-field">
              <input type="number" name="number" id="number" min="1" max="10" placeholder="Scale of 1-10" required>
            </div>
          </div>

          <!-- Where did it happen? -->
          <div class="form-row">
            <div class="label">
              <label for="dropdown">Where did it happen?</label>
            </div>
            <div class="input-field">
              <select name="dropdown" id="dropdown">
                <option value="home">Home</option>
                <option value="school">School</option>
                <option value="work">Work</option>
              </select>
            </div>
          </div>

          <!-- Time of the day -->
          <div class="form-row">
            <div class="label">
              <label>Time of the day</label>
            </div>
            <div class="input-field">
              <input type="radio" name="time-of-day" id="morning" value="morning">
              <label for="morning">Morning</label><br>
              <input type="radio" name="time-of-day" id="afternoon" value="afternoon">
              <label for="afternoon">Afternoon</label><br>
              <input type="radio" name="time-of-day" id="evening" value="evening">
              <label for="evening">Evening</label>
            </div>
          </div>

          <!-- Emotions experienced -->
          <div class="form-row">
            <div class="label">
              <label>Emotions experienced</label>
            </div>
            <div class="input-field">
              <input type="checkbox" name="excited" id="excited" value="excited">
              <label for="excited">Excited</label><br>
              <input type="checkbox" name="humbled" id="humbled" value="humbled">
              <label for="humbled">humbled</label><br>
              <input type="checkbox" name="loved" id="loved" value="loved">
              <label for="loved">Loved</label>
            </div>
          </div>

          <!-- Additional information -->
          <div class="form-row">
            <div class="label">
              <label for="additional-info">Additional information on the experience</label>
            </div>
            <div class="input-field">
              <textarea name="additional-info" cols="30" rows="10" placeholder="Tell us more..."></textarea>
            </div>
          </div>


          <p class="submit-btn">
            <button type="submit" id="submit">Submit</button>
          </p>
          

        </form>
      </div>



    </div>

  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
