<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Stories of Humanity</h1>

  <div class="form-wrapper">

      <div class="form-body">
        <p id="description">Share a positive experience...</p>
        <form id="survey-form">

          <!-- Name -->
          <div class="form-row">
            <div class="label-div">
              <label id="name-label" for="name">Name</label>
            </div>
            <div class="input-div">
              <input type="text" name="name" id="name" class="text-input" placeholder="Enter your name" required>
            </div>
          </div>
          
          <!-- Email -->
          <div class="form-row">
            <div class="label-div">
              <label id="email-label" for="email">Email</label>
            </div>
            <div class="input-div">
              <input type="email" name="email" id="email" class="text-input" placeholder="Enter your email" required>
            </div>
          </div>

          <!-- How good was it? -->
          <div class="form-row">
            <div class="label-div">
              <label id="number-label" for="number">How good was it?</label>
            </div>
            <div class="input-div">
              <input type="number" name="number" id="number" class="text-input" min="1" max="10" placeholder="Scale of 1-10" required>
            </div>
          </div>

          <!-- Where did it happen? -->
          <div class="form-row">
            <div class="label-div">
              <label for="dropdown">Where did it happen?</label>
            </div>
            <div class="input-div">
              <select name="dropdown" id="dropdown" class="dropdown">
                <option value="home">Home</option>
                <option value="school">School</option>
                <option value="work">Work</option>
              </select>
            </div>
          </div>

          <!-- Time of the day -->
          <div class="form-row">
            <div class="label-div">
              <label>Time of the day</label>
            </div>
            <div class="input-div">
              <ul style="list-style: none;">
                <li class="radio-li">
                  <label for="morning">
                    <input type="radio" name="time-of-day" id="morning" value="morning">
                    Morning
                  </label>
                </li>

                <li class="radio-li">
                  <label for="afternoon">
                    <input type="radio" name="time-of-day" id="afternoon" value="afternoon">
                    Afternoon
                  </label>
                </li>

                <li class="radio-li">
                  <label for="evening">
                    <input type="radio" name="time-of-day" id="evening" value="afternoon">
                    Evening
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <!-- Emotions experienced -->
          <div class="form-row">
            <div class="label-div">
              <label>Emotions experienced</label>
            </div>
            <div class="input-div">
              <ul style="list-style: none">
                <li class="checkbox-li">
                  <label for="excited">
                    <input type="checkbox" name="excited" id="excited" value="excited">
                    Excited
                  </label>
                </li>
                <li class="checkbox-li">
                  <label for="humbled">
                    <input type="checkbox" name="humbled" id="humbled" value="humbled">
                    Humbled
                  </label>
                </li>
                <li class="checkbox-li">
                  <label for="loved">
                    <input type="checkbox" name="loved" id="loved" value="loved">
                    Loved
                  </label>
                </li>
              </ul>
            </div>
          </div>

          <!-- Additional information -->
          <div class="form-row">
            <div class="label-div">
              <label for="additional-info">Additional information on the experience</label>
            </div>
            <div class="input-div">
              <textarea name="additional-info" class="text-input textarea" cols="1" rows="1" placeholder="Tell us more..."></textarea>
            </div>
          </div>

          <button type="submit" id="submit" class="submit-btn">Submit</button>          

        </form>
      </div>



    </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
