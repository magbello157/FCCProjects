<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FreeCodeCamp: Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Provide feedback to help us get better</p>
    <form id="survey-form" class="" action="index.html" method="post">
      <label id="name-label" for="name">Name:</label>
      <input id="name" type="text" name="name" placeholder="Enter your name" required>

      <label id="email-label" for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="Enter valid email" required>

      <label id="number-label" for="age">Age:</label>
      <input id="number" type="number" name="age" min="18" max="60" placeholder="Age (18-60)" required>

      <label for="role">What is your current role?</label>
      <select id="dropdown" name="role">
        <option disabled selected value="choose">Choose Option</option>
        <option value="student">Student</option>
        <option value="employee">Employee</option>
        <option value="learner">Self-Learner</option>
        <option value="silent">Prefer Not To Say</option>
        <option value="other">Other</option>
      </select>

      <label for="">Rate freeCodeCamp as a learning resource</label>
      <input type="radio" name="rating" value="student">
      <label for="student">Student </label>
      <input type="radio" name="rating" value="employee">
      <label for="employee">Employee</label>
      <input type="radio" name="rating" value="self-learner">
      <label for="self-learner">Self-Learner</label>
      <input type="radio" name="rating" value="undeclared">
      <label for="undeclared">Undeclared</label>
      <input type="radio" name="rating" value="other">
      <label for="other">Other</label>

      <label for="">Suggested areas of improvement</label>
      <input type="checkbox" name="areas-of-improvement" value="front-end projects">
      <label for="">Front-end Projects</label>
      <input type="checkbox" name="areas-of-improvement" value="backend projects">
      <label for="">Backend Projects</label>
      <input type="checkbox" name="areas-of-improvement" value="data visualisation">
      <label for="">Data Visualisation</label>
      <input type="checkbox" name="areas-of-improvement" value="challenges">
      <label for="">Challenges</label>
      <input type="checkbox" name="areas-of-improvement" value="additional courses">
      <label for="">Additional Courses</label>
      <input type="checkbox" name="areas-of-improvement" value="Wiki">
      <label for="wiki">Wiki</label>

      <label for="more-info"></label>
      <textarea name="more-info" id="" cols="30" rows="10"></textarea>

      <button type="submit" id="submit">Submit</button>

    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
